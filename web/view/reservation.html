    <script>

            function addReservation() {   
                        //alert("Проверка");
                
                if(document.form.name.value == "")
                {
                alert("Пожалуйста заполните поле 'Имя'");
				return false;
                }
	
                if(document.form.surname.value == "")
                {
                alert("Пожалуйста заполните поле Фамилия");
				return false;
                }     
                if(document.form.lastname.value == "")
                {
                alert("Пожалуйста заполните поле Отчество");
				return false;
                }
                
		if(document.form.numberphone.value == "")
                {
                alert("Номер телефона необходимов вести");
				return false;
                }

                var clientController = new ClientController();
                var count1=clientController.insertClientDB();     
                //alert("Ваша заявка принята!");
                if(count1 == 1){
                document.getElementById("container").innerHTML = "<h2>Ваша заявка принята!</h2>";
                }
                 else
                 {
                  document.getElementById("container").innerHTML = "<h2>Повторите отправку позже...!</h2>";
                 }
             }
        </script>
